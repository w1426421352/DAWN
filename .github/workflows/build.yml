name: Build DAWN

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  # === 可修改的参数 ===
  OPENWRT_BRANCH: "snapshot"     # snapshot 或 release
  OPENWRT_VERSION: "24.10.4"      # 仅 release 时有效
  TARGET: "ath79"
  SUBTARGET: "generic"

jobs:
  build:
    name: Build DAWN
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4
        with:
          path: dawn

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git subversion build-essential python3 gawk unzip \
            libncurses5-dev zlib1g-dev libssl-dev wget time \
            libncurses-dev zstd curl jq

      # Step 3: Cache OpenWrt SDK
      - name: Cache OpenWrt SDK
        uses: actions/cache@v4
        with:
          path: /tmp/openwrt-sdk
          key: openwrt-sdk-${{ runner.os }}-${{ env.OPENWRT_BRANCH }}-${{ env.OPENWRT_VERSION }}
          restore-keys: |
            openwrt-sdk-${{ runner.os }}-

      # Step 4: Determine the SDK URL
      - name: Determine SDK URL
        id: sdk_version
        run: |
          if [ "${OPENWRT_BRANCH}" = "snapshot" ]; then
            BASE_URL="https://downloads.openwrt.org/snapshots/targets/${TARGET}/${SUBTARGET}"
            EXT="tar.zst"
          else
            BASE_URL="https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET}/${SUBTARGET}"
            EXT="tar.xz"
          fi

          SDK_FILE=$(curl -s $BASE_URL | grep -oP "openwrt-sdk-[^\"]+\.${EXT}" | head -n 1)

          echo "SDK FILE: $SDK_FILE"
          echo "sdk_url=${BASE_URL}/${SDK_FILE}" >> $GITHUB_ENV

      # Step 5: Download OpenWrt SDK if not cached
      - name: Download OpenWrt SDK
        run: |
          if [ ! -d "/tmp/openwrt-sdk" ]; then
            echo "Downloading OpenWrt SDK..."
            curl -L -o openwrt-sdk.tar ${${{ env.OPENWRT_BRANCH }} == "snapshot" && echo "'.zst'" || echo "'.xz'"} 
            curl -L -o openwrt-sdk.tar ${{ env.sdk_url }}

            mkdir -p /tmp/openwrt-sdk

            if [[ ${{ env.sdk_url }} == *.zst ]]; then
              tar -I zstd -xvf openwrt-sdk.tar -C /tmp/openwrt-sdk --strip-components=1
            else
              tar -xvf openwrt-sdk.tar -C /tmp/openwrt-sdk --strip-components=1
            fi
          fi

      # Step 6: Create config for DAWN
      - name: Create config
        run: |
          cd /tmp/openwrt-sdk
          make defconfig
          echo "CONFIG_SRC_TREE_OVERRIDE=y" >> .config

      # Step 7: Update and install feeds
      - name: Update package feeds
        run: |
          cd /tmp/openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # Step 8: Link DAWN source
      - name: Link DAWN source
        run: |
          ln -s $GITHUB_WORKSPACE/dawn/.git /tmp/openwrt-sdk/feeds/packages/net/dawn/git-src

      # Step 9: Compile DAWN
      - name: Compile DAWN
        run: |
          cd /tmp/openwrt-sdk
          make package/dawn/{clean,compile} V=s

      # Step 10: Upload output
      - uses: actions/upload-artifact@v4
        with:
          name: output
          path: /tmp/openwrt-sdk/bin/packages/*/packages
